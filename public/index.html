<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo</title>
  </head>

  <body>

    <section class="container">
      <h1>Gerador de senhas</h1>
      <div class="senha-gerada">Selecione as opções</div>
      <div>
        <label for="">Quantidade de caracteres</label>
        <input type="number" value="20" min="1" max="50" class="qtd-caracteres">
      </div>
      <div>
        <label for="">Adicionar maiusculas?</label>
        <input type="checkbox" name="" id="" class="chk-maiusculas" checked>
      </div>
      <div>
        <label for="">Adicionar minusculas?</label>
        <input type="checkbox" name="" id="" class="chk-minusculas" checked>
      </div>
      <div>
        <label for="">Adicionar numeros?</label>
        <input type="checkbox" name="" id="" class="chk-numeros" checked>
      </div>
      <div>
        <label for="">Adicionar simbolos?</label>
        <input type="checkbox" name="" id="" class="chk-simbolos" checked>
      </div>
      <button class="gerar-senha">Gerar senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>

</html>
